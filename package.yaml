name: workshop
version: 0.1.0.0
github: "githubuser/workshop"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2022 Author name here"

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/workshop#readme>

dependencies:
  - base >= 4.7 && < 5
  - basic-prelude
  # Data types
  - bytestring
  - containers
  - text
  - unordered-containers
  # Utilities
  - mtl
  - lens
  - string-interpolate
  - deepseq
  # Metaprogramming
  - template-haskell
  # Randomization
  - random
  # Multithreading
  - async
  # Web framework
  - aeson
  - servant
  - servant-server
  - servant-client
  # Parsing
  - parsec
  # Testing
  - hspec
  - QuickCheck

library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -Wincomplete-uni-patterns
    - -Wincomplete-record-updates
    - -Wpartial-fields
    - -Widentities
    - -Wredundant-constraints
  when:
    # fixes hpack/stack issue where a "Multiple files use the same module name" warning is printed to the console 
    # https://github.com/commercialhaskell/stack/issues/5439
    - condition: false
      other-modules: Paths_workshop  

default-extensions:
  - BangPatterns
  - DeriveDataTypeable
  - DeriveFunctor
  - DeriveFoldable
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - EmptyCase
  - ExistentialQuantification
  - GeneralizedNewtypeDeriving
  - ImportQualifiedPost
  - InstanceSigs
  - LambdaCase
  - KindSignatures
  - NamedFieldPuns
  - NoImplicitPrelude
  - NumericUnderscores
  - OverloadedStrings
  - PolyKinds
  - PostfixOperators
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneKindSignatures
  - StrictData
  - TupleSections
  - TypeApplications

executables:
  workshop-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - workshop

tests:
  workshop-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - workshop
